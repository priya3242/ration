<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ration Aadhar Seeding - AES Encryption</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>AADHAR SEEDING</h1>

    <div class="container">
        <form id="encryptionForm">
            <label for="aadharNumber">Aadhar Number:</label>
            <input type="text" id="aadharNumber" name="aadharNumber" required placeholder="Enter Aadhar number">
            <button type="button" onclick="encryptAndSend()">Submit</button>
        </form>

        <div id="loadingMessage" class="loading">
            <p>Loading...</p>
        </div>

        <div id="responseOutput" class="response-container">
            <h3>Response</h3>
            <table id="responseTable"></table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
